{% extends "base.html" %}

{% block title %}My World{% endblock %}

{% block header %}Welcome to My World!{% endblock %}

{% block content %}


{% for name in names %}
    <ul>
        {% if name == "Goku" %}
        <li>Hello {{ name }}</li>
        {% else %}
        <li>{{ name }}</li>
        {% endif %}
    </ul>
{% endfor %}

{% endblock %}
